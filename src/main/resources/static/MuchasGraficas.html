                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio00" value="1min" onclick="cambiarEscala('1min')" >

                  <div class="form-check form-check-inline">

                  <div class="form-check form-check-inline">

                  <div class="form-check form-check-inline">

                    <label class="form-check-label" for="inlineRadio3">1 mes</label>
                  </div>
                </form>
