<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
            Registro a Página Web
        </title>
        <link rel="stylesheet" href="Estilo.css">
        <script src="https://kit.fontawesome.com/1f6d882d27.js" crossorigin="anonymous"></script>
        <link rel="icon" href="Imagenes/Grafica.png">
    </head>
    <body>
        <div class="container" id="GranContenedor">
            <div x id="contenedorInformativo">

            </div>
            <div class="container" id="container">

                <div class="form-container sign-up-container">
                    <form id="formSignUp" >
                        <h1>Crear Cuenta</h1>
                        &nbsp
                        <input type="text" placeholder="Nombre" id="nombreSignUp" name="nombre" required/>
                        <input type="email" placeholder="Email" id="emailSignUp" name="email" required/>
                        <input type="password" placeholder="Password" id="passwordSignUp" name="password" required/>
                        <input type="number" placeholder="Edad" id="edadSignUp" min="10" max="100" name="edad" required />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form id="formSignIn">
                        <h1>Sign in</h1>
                        &nbsp
                        <!--
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your account</span>
                        -->
                        <input type="email" placeholder="Email" id="emailSignIn" name="email"/>
                        <input type="password" placeholder="Password" id="passwordSignIn" name="password" />
                        <a href="RecuperarContrasena.html">Has olvidado tu contrasña</a>
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Encantado de tenerte!</h1>
                            <p>Mete tus datos para poder utilizar nuestro servicio</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Bienvenido!</h1>
                            <p>Haz login con tu cuenta</p>
                            
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                Nacho Divassón
            </p>
        </footer>
        <script src="Registro.js"></script>
    </body>
</html>
